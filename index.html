<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/2e03bd174c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="hide" id="policeafter">
      <div >
       <!-- <img class="car" src="car.png" alt=""> -->
        <i id="red" style="color: red;font-size:1px"  class="fa-solid fa-circle fa-beat-fade "></i>
        <i id="blue" style="color: blue;font-size:1px"  class="fa-solid fa-circle fa-beat-fade "></i>
      </div>
    </div>
    <div class="show" id="police">
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username"  id="text1" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="pas1" />
              </div>
              <!-- <input  onclick="add()" value="Login" class="btn text-center solid" /> -->
              <button id="play"  class="btn" onclick="match(this)"  value="https://www.youtube.com/" >
                  log in
                </button>
              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>

            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn" value="Sign up" />
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                ex ratione. Aliquid!
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                laboriosam ad deleniti.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
  <audio src="pol.mp3" id="my_audio" loop="loop" ></audio>

    </div>
   

    <script >
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");
        
        sign_up_btn.addEventListener("click", () => {
          container.classList.add("sign-up-mode");
        });
        
        sign_in_btn.addEventListener("click", () => {
          container.classList.remove("sign-up-mode");
        });
    </script>


    <!-- Checking to login in or not okay -->
    <script>
     let play =document.getElementById("play");
     let mainbody = document.getElementById("police");
      let wrong= document.getElementById("policeafter");

        let nam = ["talha", "usama", "Abdul Rafay","Aamir"];
        let pas = ["tal","usa","abd","aam"]
        let name = [];
        let i = 0;
        let arr;
        function match(link) {

            name[i] = document.getElementById('text1').value;
            pass = document.getElementById('pas1').value;
            
            i++;
          
            document.getElementById('text1').value = "";
            document.getElementById('pas1').value = "";



            if(name[i-1] != "" && pass !=0){
                
                for (let y = 0; y < 4; y++) {
                    if (name[i-1] == nam[y] && pass==pas[y]) {
                        link.value="https://www.youtube.com/";
                        window.open(link.value);
                        i=0;
                    }
                    else if(y==3){
                        link.value="#home";
                        
                        
                    }
                    
                }
                console.log("try"+i);
            }
            if (i>=1) {
              function playmusic(){
                
                  document.getElementById("my_audio").play();
                  if (mainbody.classList.contains("show")) {
                    //console.log(1)
                    //text1.classList.remove("hide");
                    mainbody.classList.add("hide");
                    mainbody.classList.remove("show")
                    wrong.classList.remove("hide");
                    wrong.classList.add("show");
                }
                //else {
                  //  mainbody.classList.add("hide");
                //}
              }
              play.addEventListener("click",playmusic);
              
          }
            
        }
     

    </script>




  </body>
</html>
